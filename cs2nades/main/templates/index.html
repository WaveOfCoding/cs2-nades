{% extends 'base.html' %}

{% block title %}
CS2SMOKES
{% endblock %}

{% block content %}

    <h1 class="mt-5 mb-5 fs-3"> CS2 SMOKES GUIDE </h1>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for map in object_list %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a class="link-offset-2 link-offset-3-hover link-underline
            link-underline-opacity-0 link-underline-opacity-75-hover" href="{{ map.get_url }}">{{ map.title }}</a></h5>
                  <img src="{{map.image.url}}">
              </div>
            </div>
          </div>
        {% endfor  %}
    </div>

{% endblock %}
